<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <header class="header">
        <div class="header-icon" aria-label="Icon"></div>
        <div class="header-bar" aria-hidden="true"></div>
        <div class="header-circle" aria-hidden="true"></div>
        <h1 class="header-title">Overskrift</h1>
    </header>

    <section class="info-section">
        <h2>Info</h2>

        <!-- Info Container 1 -->
        <div class="info-container">
            <div class="info-text">
                <span class="red-cross">&#10006;</span>
            </div>
            <article class="content-box">
                <p>Detailed information about the app or service goes here.</p>
            </article>
        </div>

        <div class="large-text">
            <span class="red-cross">&#10006;</span>
        </div>

        <!-- Info Container 2 -->
        <div class="info-container">
            <article class="content-box">
                <p>Additional information or services offered.</p>
            </article>
            <div class="info-text">
                <span class="red-cross">&#10006;</span>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <button class="footer-btn" aria-label="Contact Information">Kontaktinfo</button>
            </div>
            <div class="vertical-line"></div>
            <div class="footer-section pagination-container" role="navigation">
                <div class="pagination-dots">
                    <span class="dot" aria-label="Page 1"></span>
                    <span class="dot" aria-label="Page 2"></span>
                    <span class="dot" aria-label="Page 3"></span>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="footer-section">
                <button class="footer-btn" aria-label="External Links">Eksterne lenker</button>
            </div>
        </div>
    </footer>
</main>

</body>
</html>
